# Application name
spring.application.name=rental-service-backend

# DataSource configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/rental_service?useSSL=false&serverTimezone=CET
spring.datasource.username=root
spring.datasource.password=root

# JDBC driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DBCP2 connection pool settings (optional)
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=10

# Multipart file upload properties
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

# JWT properties
jwt.secret=YourSuperSecretKey
jwt.expirationMs=3600000